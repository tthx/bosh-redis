---
release_name: redis-service-coab
deployment_name: redis-sentinel-coab
master_node_count: 2
slave_node_count: 2
default_vm_type: 1cpu-2g
default_persistent_disk_type: small
default_network: tf-net-coab-depls-instance
default_az: z1
stemcell_os: ubuntu-xenial
stemcell_version: 621.95
redis_bind: true
password_length: 256
redis_maxmemory: 3221225472
redis_maxmemory_policy: 'allkeys-lru'
redis_replication: true
